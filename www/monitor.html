<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>IOCS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="./js/autobahn.min.js"></script>
        <script src="monitor.js"></script>
        <script src="./js/ocsbow.js"></script>
        <link rel="stylesheet" href="monitor.css" />
    </head>
    <body onload="init();">
        <div id="container">
            <h1>Observatory Control System</h1>
            <hr />
            <div id="controls" style="float: left; width: 40%; margin: 3%">
                <h2>Controls</h2>
                <hr />
                <table><tr>
                    <td>WAMP url:</td><td><input id="wamp_router" type="text"></input></td>
                  </tr><tr>
                    <td>WAMP realm:</td><td><input id="wamp_realm" type="text"></input></td>
                  </tr><tr>
                    <td>Registry address:</td><td><input id="registry_addr" type="text"></input></td>
                  </tr><tr>
                    <td colspan=3>
                      <button onclick="connect();">Connect</button>
                      <button onclick="query_registry();">Query registry</button>
                    </td>
                  </tr><tr>
                    <td>Agent address:</td><td><input id="target_agent" type="text"></input></td>
                  </tr><tr>
                    <td colspan=3>
                      <button onclick="query_interface();">Query agent interface</button>
                    </td>
                  </tr><tr>
                    <td>Operation name:</td><td><input id="target_op" type="text"></input></td>
                  </tr><tr>
                    <td colspan=3>
                      <button onclick="query_operation();">Query operation</button>
                    </td>
                </tr></table>
                <h2>Log</h2>
                <hr />
                <div id="messages" style="overflow:auto; height:200px"></div>
            </div>
            <div id="browser" style="float: left; width: 40%; margin: 3%">
                <h2>Status</h2>
                <hr />
                <div id="op_container">
                    <div id="registry_dump" class="op_status_box"></div>
                    <div id="interface_summary" class="op_status_box"></div>
                    <div id="op_status" class="op_status_box"></div>
                </div>
                <div id="inspect"></div>
            </div>
        </div>
	<br />
	
    </body>
</html>
